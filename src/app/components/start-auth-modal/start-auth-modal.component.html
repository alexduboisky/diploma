<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Регистрация</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="username">Как к Вам обращаться?</label>
        <div class="input-group">
          <input id="username" class="form-control w-100" [(ngModel)]="username" type="text" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Придумайте кодовое слово</label>
        <div class="input-group">
          <input id="password" class="form-control w-100" [(ngModel)]="password" type="password" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer d-flex align-items-center justify-content-end">
    <button (click)="submitData()" type="submit" class="btn btn-success mr-3">Войти</button>
    <button (click)="cancel()" type="submit" class="btn btn-danger">Отменить</button>
  </div>
</div>
