<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Вход для учителей</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="f">
      <div class="mb-3">
        <label for="username">Логин</label>
        <div class="input-group">
          <input id="username" class="form-control w-100" type="text" formControlName="login">
        </div>
        <div class="text-danger" *ngIf="!f.controls['login'].value && f.controls['login'].touched">
          Поле не может быть пустым
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Пароль</label>
        <div class="input-group">
          <input id="password" class="form-control w-100" type="password" formControlName="password">
        </div>
        <div class="text-danger" *ngIf="!f.controls['password'].value && f.controls['password'].touched">
          Поле не может быть пустым
        </div>
      </div>
    </form>

    <div class="text-danger" *ngIf="isErrorMessageShowing">
      неравильные логин или пароль
    </div>

  </div>
  <div class="modal-footer d-flex align-items-center justify-content-end">
    <button (click)="submitData()" [disabled]="f.invalid" class="btn btn-success mr-3">Войти</button>
    <button (click)="cancel()" class="btn btn-danger">Отменить</button>
  </div>
</div>
