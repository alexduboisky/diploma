<div class="container">
  <div *ngIf="newFeedbacks.length">
    <div class="h4">Новые сообщения</div>
    <div>
      <div class="card mb-3" *ngFor="let feedback of newFeedbacks">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>{{feedback.sender}}</div>
          <div><small class="text-muted">{{feedback.contact}}</small></div>
        </div>
        <div class="card-body">
          <p class="card-text">{{feedback.message}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="updateFeedbackState(feedback)">Обработано</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="oldFeedbacks.length">
    <div class="h4">Обработанные сообщения</div>
    <div>
      <div class="card mb-3 opacity-75" *ngFor="let feedback of oldFeedbacks">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>{{feedback.sender}}</div>
          <div><small class="text-muted">{{feedback.contact}}</small></div>
        </div>
        <div class="card-body">
          <p class="card-text">{{feedback.message}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
