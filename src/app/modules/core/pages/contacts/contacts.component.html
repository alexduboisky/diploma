<div class="background-image h-100">
  <div class="container d-flex flex-column">
    <div class="h2 mb-2 w-100 d-flex justify-content-center">Контакты</div>
    <div class="d-flex w-100 justify-content-around flex-column flex-md-row">
      <div class="d-flex mt-4 flex-column">
        <div class="d-flex">
          <p class="fw-bold mx-1">Наш адрес:</p>Комсомольский проспект 145, офис 16
        </div>
        <div class="d-flex">
          <p class="fw-bold mx-1">Время работы:</p>9:00 - 18:00
        </div>
        <div class="d-flex">
          <p class="fw-bold mx-1">Номер телефона:</p>+375 (29) 577-45-24
        </div>
      </div>
      <div>
        <form [formGroup]="form" (ngSubmit)="sendQuestion()">
          <div class="form-group">
            <label for="name">Ваше имя (обязательно)</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="text-danger" *ngIf="!form.controls['name'].value && form.controls['name'].touched">
              Поле не может быть пустым
            </div>
          </div>
          <div class="form-group">
            <label for="email">Ваш email или номер телефона (обязательно)</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="!form.controls['email'].value && form.controls['email'].touched">
              Поле не может быть пустым
            </div>
          </div>
          <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea class="form-control" id="message" rows="5" formControlName="message"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-dark mt-3" [disabled]="form.invalid">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<ngb-alert type="success" class="fixed-top" *ngIf="!staticAlertClosed">
  Сообщение отправлено
</ngb-alert>
