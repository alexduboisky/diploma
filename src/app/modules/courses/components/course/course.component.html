<div>
  <div class="card mb-3 d-flex justify-content-between flex-column flex-sm-row p-2">
    <div class="d-flex align-items-center justify-content-center">
      <img class="image" src="{{course.image}}" alt="">
    </div>
    <div class="card-body d-flex justify-content-between flex-column">
      <div>
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">{{course.description}}</p>
      </div>
      <div *ngIf="authService.isLogged()" class="btn btn-outline-dark mt-2 col-md-4" (click)="startCourse(course.id)">Начать курс</div>
    </div>
  </div>
</div>
